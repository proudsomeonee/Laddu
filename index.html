    .card {

      position: relative;
      z-index: 2;

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d88;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {

    /* Surprise Text Hidden Initially */
    .hint {
      font-size: 14px;
      color: #ff4d88;
      margin-bottom: 18px;
      font-style: italic;
      display: none;
    }

    /* Buttons */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      position: relative;
    }

    button {
      border: none;
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {

      color: white;
      box-shadow: 0px 5px 15px rgba(255,92,147,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #444;
      color: white;
      position: absolute;
      left: 160px;
      top: 0px;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      top: -20px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    .stickers {
      font-size: 50px;
      margin-top: 18px;
    }
  </style>
</head>
