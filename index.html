<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laddu âœ¨ Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ffe6f0, #ffd6eb);
      font-family: Comic Sans MS, cursive;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: rgba(255,255,255,0.92);
      border-radius: 30px;
      padding: 35px 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d88;
      font-size: 26px;
    }

    p {
      color: #444;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn-box {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      border: none;
      padding: 14px 25px;
      font-size: 18px;
      border-radius: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .yesBtn {
      background: #ff4d88;
      color: white;
    }

    .noBtn {
      background: #333;
      color: white;
    }

    #cuteText {
      display: none;
      margin-top: 18px;
      font-size: 16px;
      color: #ff4d88;
      font-weight: bold;
    }

    .balloon {
      position: fixed;
      font-size: 50px;
      animation: flyToCenter 1.5s ease forwards;
    }

    @keyframes flyToCenter {
      from {
        transform: translateY(250px);
        opacity: 1;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .blast {
      animation: blast 0.6s ease forwards;
    }

    @keyframes blast {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    #loveScreen {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom,#ffe6f0,#ffd6eb);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 5;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    #loveScreen h2 {
      font-size: 52px;
      color: #ff4d88;
    }

    #loveScreen p {
      font-size: 22px;
      color: #444;
    }

    .stickers {
      font-size: 80px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="card" id="mainCard">
    <h1>ğŸ’˜ Laddu âœ¨ Will You Be My Valentine? ğŸ’˜</h1>
    <p>You are my sweetest dream ğŸŒ¸</p>

    <div class="btn-box">
      <button id="yesBtn" class="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn" class="noBtn">No ğŸ’”</button>
    </div>

    <div id="cuteText">
      No bolna allowed nhi hai Meri Pyaari Aachuuuu ğŸ’—ğŸ§¿
    </div>
  </div>

  <div id="loveScreen">
    <h2>Yayyy Laddu âœ¨ğŸ’–</h2>
    <p>I Love You So Much ğŸ˜˜ğŸ’</p>
    <div class="stickers">ğŸ§¸ğŸ’ŒğŸŒ¹ğŸ€ğŸ«âœ¨ğŸ’–</div>
  </div>

  <audio id="music" loop>
    <source src="code.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const cuteText = document.getElementById("cuteText");
    const music = document.getElementById("music");
    const loveScreen = document.getElementById("loveScreen");

    let animationDone = false;

    // ğŸˆ Final Animation Function
    function startFinalAnimation() {
      if (animationDone) return;
      animationDone = true;

      // Create balloons
      for (let i = 0; i < 6; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.innerHTML = "ğŸˆğŸ’–";

        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.top = "70vh";

        document.body.appendChild(balloon);

        setTimeout(() => {
          balloon.style.left = "50vw";
          balloon.style.top = "40vh";
          balloon.classList.add("blast");
        }, 1200);

        setTimeout(() => balloon.remove(), 2000);
      }

      // Music starts at blast
      setTimeout(() => {
        music.currentTime = 0;
        music.play();
      }, 1500);

      // Final page open
      setTimeout(() => {
        loveScreen.style.display = "flex";
      }, 2200);
    }

    // âœ… YES works immediately
    yesBtn.addEventListener("click", startFinalAnimation);

    // âŒ NO converts to YES + still works
    noBtn.addEventListener("click", () => {
      noBtn.innerHTML = "Yes ğŸ’–";
      noBtn.classList.remove("noBtn");
      noBtn.classList.add("yesBtn");

      cuteText.style.display = "block";

      // Now clicking it triggers animation too
      noBtn.addEventListener("click", startFinalAnimation);
    });
  </script>

</body>
</html>
