<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ffe6f0, #ffd6eb);
      font-family: Comic Sans MS, cursive;
    }

    /* Main Card */
    .card {
      width: 90%;
      max-width: 420px;
      background: rgba(255,255,255,0.9);
      border-radius: 30px;
      padding: 35px 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d88;
      font-size: 26px;
    }

    p {
      color: #444;
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Button Box */
    .btn-box {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 70px;
      width: 100%;
    }

    button {
      border: none;
      padding: 14px 25px;
      font-size: 18px;
      border-radius: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background: #333;
      color: white;
      position: absolute;
      left: 65%;
      top: 0;
    }

    /* Popup */
    #popup {
      display: none;
      margin-top: 18px;
      font-size: 18px;
      color: #ff4d88;
      font-weight: bold;
    }

    /* Love Screen */
    #loveScreen {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom,#ffe6f0,#ffd6eb);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 5;
    }

    #loveScreen h2 {
      font-size: 52px;
      color: #ff4d88;
    }

    #loveScreen p {
      font-size: 22px;
      color: #444;
    }

    .stickers {
      font-size: 80px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- Main Card -->

  <script>

</body>
</html>
